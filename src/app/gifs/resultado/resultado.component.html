<div class="row">
    <div *ngFor="let gif of resultados"
        class="col-md-4 col-sm-6 animate__animated animate__fadeIn" >

        <div class="card">
            <!-- Aqui vamos a pasar la imagen en una etiqueta html
            si queremos mostrar el valor producto del objeto debemos usar []
            Para que aparece el titulo
            Agregamos una clase de boostrap card-img-->
            <img [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title"
                 class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>
    </div>
</div>
